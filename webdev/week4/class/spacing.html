<!DOCTYPE html>
<html>
    <head>
        <style>
            .box {
                padding: 2rem; /* adds 2rem internal space between content and boxes */
                border: 2px solid black;
            }

            #box1 {
                margin-bottom: 2rem; /* adds 2rem external space below first box */
            }

            #box2 {
                background-color: #9b59b6;
                color: white;
                margin-left: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
    </body>
</html>
