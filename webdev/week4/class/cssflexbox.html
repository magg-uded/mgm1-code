<!--control space between items-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                display: flex;
                gap: 100px;
            }

            .item {
                background-color: lightblue;
                padding: 30px;
                justify-content: flex-end;
                align-content: flex-end;
                flex-basis: 10%;
            }
        </style>
    </head>
    <body>
        <!--three flex items with gap property set to certain px-->
        <div class="container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
    </body>
</html>
