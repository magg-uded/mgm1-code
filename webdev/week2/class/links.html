<!--creating text links-->
<a href="https://www.example.com">visit example.com</a>

<!--creating image links-->
<a href="https://www.example.com">
    <img src="image.jpg" alt="example image">
</a>

<!--creating email links with pre-filled recipient address-->
<a href="mailto:contact@example.com">send an email</a>

<!--creating external links in new browser tab or window-->
<a href="https://www.example.com" target="_blank">visit external site</a>

<!--creating external links in same browser tab or window-->
<a href="https://www.example.com" target="_self">visit external site</a>

<!--creating external links opening in the parent frame or window-->
<a href="https://www.example.com" target="_parent">visit external site</a>

<!--creating external links opening in full body of the window replacing any frames-->
<a href="https://www.example.com" target="_top">visit external site</a>

<!--creating internal links to navigate within site-->
<a href="/about">about us section</a>

<!--creating absolute urls-->
<a href="https://www.example.com">visit example.com</a>

<!--creating relative urls-->
<a href="/about">more about us</a>

<!--using the rel attribute to protect against potential security vulnerabilities-->
<a href="https://www.example.com" rel="noopener">visit example.com</a>

<a href="/about">
    <img src="about-image.jpg" alt="about us">
</a>
