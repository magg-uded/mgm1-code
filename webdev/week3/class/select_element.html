<!--for defining a drop-down list-->
<label for="cars">chose a car:</label>
<select name="cars" id="cars" size="3" multiple> <!--size specifies 2 cars to be visible on  drop-down-->
<!--multiple allows user to select more than one car-->
    <option value="volvo">volvo</option>
    <option value="mercedes" selected>mercedes</option> <!--pre-select this option-->
    <option value="bmw">bmw</option>
    <option value="audi">audi</option>
</select>
