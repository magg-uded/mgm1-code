<!--form action attribute for sending form data to a specific server-->
<!DOCTYPE html>
<html>
    <body>
        <h1>form action attribute</h1>

        <form action="/action_page.php">
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">last name</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="submit">
        </form>

        <p>click the "submit" button to send form data to the page on server called "action_page.php"</p>
    </body>
</html>
